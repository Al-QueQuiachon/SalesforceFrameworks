<template>
    <div class="channel-manager">
        <div class="slds-card">
            <div class="slds-card__header slds-grid">
                <h2 class="slds-card__header-title">
                    <lightning-icon icon-name="utility:channel" size="small" class="slds-m-right_small"></lightning-icon>
                    <span>Chat Channels</span>
                </h2>
                <div class="slds-no-flex">
                    <lightning-button-icon 
                        icon-name="utility:add" 
                        variant="border-filled" 
                        alternative-text="Create Channel" 
                        title="Create Channel"
                        onclick={toggleCreateForm}>
                    </lightning-button-icon>
                </div>
            </div>
            
            <!-- Create Channel Form -->
            <div if:true={showCreateForm} class="slds-p-around_medium slds-border_bottom">
                <lightning-input
                    label="Channel Name"
                    placeholder="Enter channel name..."
                    class="channel-input"
                    value={newChannelName}
                    onchange={handleChannelNameChange}>
                </lightning-input>
                <div class="slds-grid slds-grid_align-end slds-m-top_small">
                    <lightning-button 
                        label="Cancel" 
                        variant="neutral"
                        class="slds-m-right_x-small"
                        onclick={toggleCreateForm}>
                    </lightning-button>
                    <lightning-button 
                        label="Create" 
                        variant="brand"
                        disabled={isCreatingChannel}
                        onclick={createNewChannel}>
                    </lightning-button>
                </div>
            </div>
            
            <!-- Channel List -->
            <div class="slds-card__body">
                <!-- Loading State -->
                <template if:true={isLoading}>
                    <div class="slds-p-around_medium slds-align_absolute-center">
                        <lightning-spinner alternative-text="Loading channels" size="small"></lightning-spinner>
                    </div>
                </template>
                
                <!-- Channels List -->
                <template if:false={isLoading}>
                    <ul class="slds-has-dividers_bottom-space">
                        <template if:true={channels.length}>
                            <template for:each={channels} for:item="channel">
                                <li key={channel} class="slds-item channel-item" data-name={channel} onclick={handleChannelSelect}>
                                    <div class="slds-grid slds-grid_vertical-align-center">
                                        <lightning-icon icon-name="standard:channel" size="small" class="slds-m-right_small"></lightning-icon>
                                        <div class="slds-truncate" title={channel}>{channel}</div>
                                    </div>
                                </li>
                            </template>
                        </template>
                        
                        <!-- No Channels -->
                        <template if:false={channels.length}>
                            <li class="slds-p-around_medium slds-align_absolute-center">
                                <div class="slds-text-color_weak">No channels found. Create one to get started.</div>
                            </li>
                        </template>
                    </ul>
                </template>
            </div>
        </div>
    </div>
</template>
