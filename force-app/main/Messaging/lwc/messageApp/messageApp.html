<template>
    <div class="message-app-container">
        <!-- Sidebar for recipient search and channels -->
        <div class="sidebar">
            <div class="tabs">
                <div class="tab" onclick={showRecipientSearch} data-active={isRecipientSearchActive}>
                    <lightning-icon icon-name="standard:user" size="small"></lightning-icon>
                    <span>People</span>
                </div>
                <div class="tab" onclick={showChannelManager} data-active={isChannelManagerActive}>
                    <lightning-icon icon-name="standard:groups" size="small"></lightning-icon>
                    <span>Channels</span>
                </div>
            </div>
            
            <!-- Recipient Search Tab Content -->
            <div if:true={isRecipientSearchActive} class="tab-content">
                <c-recipient-search
                    label="Search users or contacts"
                    placeholder="Enter name to search..."
                    onselect={handleRecipientSelect}>
                </c-recipient-search>
                
                <!-- Recent Conversations -->
                <div class="recent-list">
                    <h3 class="slds-text-heading_small">Recent Conversations</h3>
                    <ul class="slds-has-dividers_bottom-space">
                        <template if:true={recentRecipients.length}>
                            <template for:each={recentRecipients} for:item="recipient">
                                <li key={recipient.id} class="slds-item recipient-item" data-id={recipient.id} data-name={recipient.name} onclick={handleRecentRecipientSelect}>
                                    <div class="slds-grid slds-grid_vertical-align-center">
                                        <lightning-avatar src={recipient.icon} fallback-icon-name="standard:user" class="slds-m-right_small"></lightning-avatar>
                                        <div class="slds-truncate">{recipient.name}</div>
                                    </div>
                                </li>
                            </template>
                        </template>
                        <template if:false={recentRecipients.length}>
                            <li class="slds-item slds-text-color_weak slds-p-around_small">
                                No recent conversations
                            </li>
                        </template>
                    </ul>
                </div>
            </div>
            
            <!-- Channel Manager Tab Content -->
            <div if:true={isChannelManagerActive} class="tab-content">
                <c-channel-manager
                    onselect={handleChannelSelect}>
                </c-channel-manager>
            </div>
        </div>

        <!-- Main messaging area -->
        <div class="messaging-container">
            <template if:true={hasActiveConversation}>
                <!-- Header -->
                <div class="message-header">
                    <template if:true={isBackVisible}>
                        <lightning-button-icon 
                            icon-name="utility:back" 
                            variant="border-filled" 
                            alternative-text="Back" 
                            onclick={handleBackClick}
                            class="back-button">
                        </lightning-button-icon>
                    </template>
                    <h2>{headerTitle}</h2>
                </div>
                
                <!-- Message List -->
                <div class="message-list">
                    <!-- Loading spinner -->
                    <template if:true={isLoading}>
                        <div class="loading-spinner">
                            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                        </div>
                    </template>
                    
                    <!-- Messages -->
                    <template if:false={isLoading}>
                        <template if:true={hasMessages}>
                            <template for:each={messages} for:item="message">
                                <div key={message.id} data-id={message.id} class="message" data-my-message={message.isMine}>
                                    <div class="message-content">
                                        <template if:false={message.isMine}>
                                            <div class="sender-name">{message.senderName}</div>
                                        </template>
                                        <div class="message-text">
                                            {message.content}
                                        </div>
                                        <div class="message-timestamp">
                                            <lightning-formatted-date-time 
                                                value={message.timestamp} 
                                                hour="2-digit" 
                                                minute="2-digit"
                                                time-zone-name="short">
                                            </lightning-formatted-date-time>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </template>
                        
                        <!-- No messages -->
                        <template if:false={hasMessages}>
                            <div class="no-messages">
                                No messages yet. Start a conversation!
                            </div>
                        </template>
                    </template>
                </div>
                
                <!-- Compose Area -->
                <div class="compose-area">
                    <lightning-textarea 
                        name="message"
                        label="Message"
                        placeholder="Type your message..."
                        variant="label-hidden"
                        value={currentMessage}
                        onkeydown={handleKeyDown}
                        onchange={handleInputChange}>
                    </lightning-textarea>
                    <lightning-button 
                        label="Send" 
                        variant="brand"
                        icon-name="utility:send"
                        onclick={handleSendMessage}
                        disabled={isLoading}>
                    </lightning-button>
                </div>
            </template>
            
            <!-- Welcome state (no active conversation) -->
            <template if:false={hasActiveConversation}>
                <div class="welcome-container">
                    <div class="welcome-content">
                        <lightning-icon icon-name="standard:messaging_conversation" size="large"></lightning-icon>
                        <h2 class="slds-text-heading_medium slds-m-top_medium">Welcome to Messaging</h2>
                        <p class="slds-text-body_regular slds-m-top_small">
                            Select a user or channel from the sidebar to start messaging.
                        </p>
                    </div>
                </div>
            </template>
            
            <!-- Error display -->
            <template if:true={error}>
                <div class="error-container">
                    <lightning-card title="Error" icon-name="utility:error">
                        <p class="slds-p-horizontal_small">
                            {error.body.message}
                        </p>
                    </lightning-card>
                </div>
            </template>
        </div>
    </div>
</template>
