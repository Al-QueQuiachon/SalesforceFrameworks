<template>
    <div class="recipient-search">
        <!-- Search input -->
        <div class="search-input">
            <lightning-input 
                type="search" 
                label={label}
                placeholder={placeholder}
                variant="label-hidden"
                onchange={handleSearchChange}
                value={searchTerm}>
            </lightning-input>
        </div>
        
        <!-- Search results -->
        <div if:true={showResults} class="search-results-container">
            <div class="search-results slds-dropdown slds-dropdown_fluid">
                <ul class="slds-listbox slds-listbox_vertical">
                    <!-- Loading indicator -->
                    <template if:true={isSearching}>
                        <li class="slds-listbox__item">
                            <div class="slds-align_absolute-center slds-p-around_medium">
                                <lightning-spinner alternative-text="Searching..." size="small"></lightning-spinner>
                            </div>
                        </li>
                    </template>
                    
                    <!-- No results message -->
                    <template if:false={isSearching}>
                        <template if:true={searchResults.length}>
                            <!-- Results -->
                            <template for:each={searchResults} for:item="recipient">
                                <li key={recipient.id} class="slds-listbox__item">
                                    <div class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" 
                                         role="option"
                                         data-id={recipient.id}
                                         data-name={recipient.name}
                                         data-type={recipient.type}
                                         onclick={handleRecipientSelect}>
                                        <!-- Icon -->
                                        <span class="slds-media__figure">
                                            <span class="slds-icon_container">
                                                <img src={recipient.icon} alt={recipient.name} class="slds-icon slds-icon_small" />
                                            </span>
                                        </span>
                                        
                                        <!-- Details -->
                                        <span class="slds-media__body">
                                            <span class="slds-listbox__option-text slds-listbox__option-text_entity">{recipient.name}</span>
                                            <span class="slds-listbox__option-meta slds-listbox__option-meta_entity">{recipient.subtitle}</span>
                                        </span>
                                    </div>
                                </li>
                            </template>
                        </template>
                        
                        <!-- No results found -->
                        <template if:false={searchResults.length}>
                            <li class="slds-listbox__item">
                                <div class="slds-align_absolute-center slds-p-around_medium">
                                    No results found
                                </div>
                            </li>
                        </template>
                    </template>
                </ul>
            </div>
        </div>
    </div>
</template>
