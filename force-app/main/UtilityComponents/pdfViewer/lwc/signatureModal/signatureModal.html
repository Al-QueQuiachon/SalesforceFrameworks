<template>
    <section role="dialog" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 class="slds-text-heading_medium">Create Your Signature</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium">
                <div class="signature-tabs">
                    <lightning-tabset>
                        <lightning-tab label="Draw">
                            <div class="signature-container">
                                <canvas class="signature-pad" lwc:dom="manual"></canvas>
                            </div>
                            <div class="slds-p-top_small slds-text-align_center">
                                <lightning-button label="Clear" 
                                                  onclick={handleClearSignature} 
                                                  class="slds-m-right_small">
                                </lightning-button>
                            </div>
                        </lightning-tab>
                        <lightning-tab label="Type">
                            <div class="type-signature-container">
                                <lightning-input type="text" 
                                               label="Enter your name" 
                                               onchange={handleNameChange}>
                                </lightning-input>
                                <div class="font-selector slds-p-top_small">
                                    <lightning-combobox
                                        label="Select Font"
                                        value={selectedFont}
                                        options={fontOptions}
                                        onchange={handleFontChange}>
                                    </lightning-combobox>
                                </div>
                                <div class="preview-container slds-p-top_medium">
                                    <p>Preview:</p>
                                    <div class="signature-preview">
                                        {typedName}
                                    </div>
                                </div>
                            </div>
                        </lightning-tab>
                    </lightning-tabset>
                </div>
            </div>
            <footer class="slds-modal__footer">
                <lightning-button label="Cancel" 
                                  onclick={handleCancel} 
                                  class="slds-m-right_small">
                </lightning-button>
                <lightning-button label="Apply Signature" 
                                 variant="brand" 
                                 onclick={handleApply}>
                </lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
