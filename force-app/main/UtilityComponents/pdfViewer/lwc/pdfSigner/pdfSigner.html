<template>
    <lightning-card title="PDF Signature Tool">
        <div class="slds-p-around_medium">
            <!-- Error message display -->
            <template if:true={errorMessage}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                    <span class="slds-assistive-text">Error</span>
                    <h2>{errorMessage}</h2>
                    <div class="slds-notify__close">
                        <lightning-button-icon icon-name="utility:close" 
                                             variant="bare-inverse" 
                                             onclick={clearError}
                                             alternative-text="Close">
                        </lightning-button-icon>
                    </div>
                </div>
            </template>
            
            <!-- Loading spinner -->
            <template if:true={loadingPdf}>
                <div class="slds-is-relative slds-p-around_medium">
                    <lightning-spinner alternative-text="Loading PDF" size="medium"></lightning-spinner>
                    <p class="slds-text-align_center slds-p-top_large">Loading PDF file, please wait...</p>
                </div>
            </template>
            
            <!-- File Selection -->
            <div if:false={pdfLoaded} class="slds-m-bottom_medium">
                <lightning-tabset>
                    <lightning-tab label="Upload PDF">
                        <lightning-input type="file" 
                                        accept=".pdf" 
                                        label="Select PDF file" 
                                        onchange={handleFileUpload}>
                        </lightning-input>
                    </lightning-tab>
                    <lightning-tab label="Select from Files" if:true={recordId}>
                        <template if:true={relatedFiles.length}>
                            <lightning-combobox
                                label="Select a PDF file"
                                value={selectedFileId}
                                options={fileOptions}
                                onchange={handleFileSelection}>
                            </lightning-combobox>
                        </template>
                        <template if:false={relatedFiles.length}>
                            <div class="slds-p-around_medium slds-text-align_center">
                                No PDF files found for this record.
                            </div>
                        </template>
                    </lightning-tab>
                </lightning-tabset>
            </div>
            
            <!-- PDF Viewer with signature capability -->
            <div if:true={pdfLoaded} class="slds-m-bottom_medium">
                <div class="viewer-container" style={viewerStyle}>
                    <div class="pdf-viewer" lwc:dom="manual"></div>
                    <div if:true={signatureMode} class="signature-overlay">
                        <p class="instruction-text">Click where you want to place your signature</p>
                    </div>
                </div>
                
                <div class="slds-button-group slds-m-top_medium">
                    <lightning-button label="Add Signature" 
                                     onclick={enterSignatureMode} 
                                     class="slds-m-right_small">
                    </lightning-button>
                    <lightning-button label="Add Text" 
                                     onclick={enterTextMode} 
                                     class="slds-m-right_small">
                    </lightning-button>
                    <lightning-button label="Save PDF" 
                                     variant="brand" 
                                     onclick={savePdf} 
                                     disabled={noChanges}>
                    </lightning-button>
                    <lightning-button label="Cancel" 
                                     onclick={resetComponent} 
                                     class="slds-m-left_small">
                    </lightning-button>
                </div>
            </div>
            
            <!-- Text input modal -->
            <template if:true={showTextModal}>
                <section role="dialog" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <h2 class="slds-text-heading_medium">Add Text</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium">
                            <lightning-textarea label="Enter text" 
                                              value={textInputValue} 
                                              onchange={handleTextInputChange}>
                            </lightning-textarea>
                        </div>
                        <footer class="slds-modal__footer">
                            <lightning-button label="Cancel" 
                                             onclick={cancelTextInput} 
                                             class="slds-m-right_small">
                            </lightning-button>
                            <lightning-button label="Apply Text" 
                                             variant="brand" 
                                             onclick={applyTextInput}>
                            </lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
            
            <!-- Signature modal -->
            <template if:true={showSignatureModal}>
                <c-signature-modal 
                    onsigned={handleSignatureCapture} 
                    oncancel={cancelSignatureInput}>
                </c-signature-modal>
            </template>
        </div>
    </lightning-card>
</template>
