<template>
    <div class="support-requester-container" data-theme={themeClass}>
        <div class="support-layout">
            <!-- Support Request Section -->
            <div class="support-form-section">
                <!-- Header with title -->
                <div class="support-header">
                    <div class="support-title">{componentTitle}</div>
                    <template if:true={recording}>
                        <div class="recording-indicator">
                            <div class="recording-dot"></div>
                            <span>Recording</span>
                        </div>
                    </template>
                </div>
                
                <!-- Main form content -->
                <div class="form-content">
                    <!-- Case Information Form -->
                    <div class="case-form">
                        <div class="form-field">
                            <label for="caseSubject">Subject</label>
                            <input 
                                type="text" 
                                id="caseSubject" 
                                class="form-input" 
                                placeholder="Brief description of your issue"
                                value={caseSubject}
                                onchange={handleSubjectChange} 
                                required>
                            </input>
                        </div>
                        
                        <div class="form-field">
                            <label for="caseDescription">Description</label>
                            <textarea 
                                id="caseDescription" 
                                class="form-textarea" 
                                placeholder="Please describe your issue in detail"
                                onchange={handleDescriptionChange}
                                required>
                            </textarea>
                        </div>
                        
                        <div class="form-field">
                            <label for="casePriority">Priority</label>
                            <div class="select-container">
                                <select 
                                    id="casePriority" 
                                    class="form-select"
                                    onchange={handlePriorityChange}>
                                    <option value="Low">Low</option>
                                    <option value="Medium" selected>Medium</option>
                                    <option value="High">High</option>
                                    <option value="Critical">Critical</option>
                                </select>
                                <div class="select-arrow">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <div class="form-field">
                            <label for="appContext">Application Context</label>
                            <div class="select-container">
                                <select 
                                    id="appContext" 
                                    class="form-select"
                                    onchange={handleAppContextChange}>
                                    <template for:each={availableApps} for:item="app">
                                        <option key={app.value} value={app.value}>{app.label}</option>
                                    </template>
                                </select>
                                <div class="select-arrow">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Screen Recording Section -->
                    <div class="recorder-section">
                        <div class="recorder-label">Attach Screen Recording (Optional)</div>
                        
                        <!-- Video container -->
                        <div class="video-container">
                            <!-- Permission error state -->
                            <template if:true={permissionDenied}>
                                <div class="permission-error">
                                    <lightning-icon icon-name="utility:error" alternative-text="Error" size="medium" class="error-icon"></lightning-icon>
                                    <div class="error-message">{errorMessage}</div>
                                    <lightning-button
                                        label="Try Again"
                                        onclick={handleRetryPermissions}
                                        variant="brand"
                                        class="retry-button">
                                    </lightning-button>
                                </div>
                            </template>
                            
                            <!-- Live preview or recorded preview -->
                            <template if:true={showVideo}>
                                <video 
                                    class="video-element" 
                                    autoplay
                                    muted={streamActive}
                                    controls={showPreview}
                                    src={videoUrl}
                                    playsinline
                                ></video>
                            </template>
                            
                            <!-- Countdown overlay -->
                            <template if:true={showCountdown}>
                                <div class="countdown-overlay">
                                    <div class="countdown-number">{countdown}</div>
                                </div>
                            </template>
                            
                            <!-- No video state -->
                            <template if:false={showVideo}>
                                <div class="no-video">
                                    <lightning-icon icon-name="utility:video" alternative-text="Video" size="medium"></lightning-icon>
                                    <p>Click Record to start</p>
                                </div>
                            </template>
                        </div>
                        
                        <!-- Recording timer progress -->
                        <template if:true={recording}>
                            <div class="timer-container">
                                <div class="timer-progress">
                                    <div class="timer-bar" lwc:dom="manual"></div>
                                </div>
                                <div class="timer-display">{recordingTimeFormatted}</div>
                            </div>
                        </template>
                        
                        <!-- Recording controls -->
                        <div class="controls-container">
                            <!-- Primary Button: Record/Stop -->
                            <div class="primary-action">
                                <lightning-button
                                    variant={recordButtonVariant}
                                    label={recordButtonLabel}
                                    onclick={handleRecordClick}
                                    disabled={recordButtonDisabled}
                                    class="control-button">
                                </lightning-button>
                            </div>
                            
                            <!-- Action buttons (only show when there's a preview) -->
                            <template if:true={showPreview}>
                                <div class="action-buttons">
                                    <lightning-button
                                        variant="neutral"
                                        label="Discard"
                                        onclick={handleDiscardClick}
                                        disabled={isProcessing}
                                        class="control-button discard-button">
                                    </lightning-button>
                                </div>
                            </template>
                        </div>
                    </div>
                    
                    <!-- Submit button -->
                    <div class="submit-container">
                        <lightning-button
                            label="Submit Support Request"
                            variant="brand"
                            onclick={handleSubmitCase}
                            disabled={isSubmitDisabled}
                            class="submit-button">
                        </lightning-button>
                    </div>
                    
                    <!-- Loading spinner -->
                    <template if:true={isProcessing}>
                        <div class="spinner-container">
                            <lightning-spinner alternative-text="Processing" size="medium"></lightning-spinner>
                        </div>
                    </template>
                    
                    <!-- Error message display -->
                    <template if:true={errorMessage}>
                        <div class="error-container">
                            <div class="error-text">{errorMessage}</div>
                        </div>
                    </template>
                </div>
                
                <!-- Instructions -->
                <template if:true={showInstructions}>
                    <div class="instructions-container">
                        <div class="instructions-header">
                            <lightning-icon icon-name="utility:info" alternative-text="Information" size="small"></lightning-icon>
                            <h3>Instructions</h3>
                        </div>
                        <div class="instructions-content">
                            <lightning-formatted-rich-text 
                                value={instructionsTextFormatted}>
                            </lightning-formatted-rich-text>
                        </div>
                    </div>
                </template>
            </div>
            
            <!-- FAQ Section -->
            <template if:true={showFaqSection}>
                <div class="faq-section">
                    <div class="faq-header">
                        <div class="faq-title">{faqHeaderTitle}</div>
                        
                        <!-- Add FAQ button (for administrators) -->
                        <template if:true={showFaqAddButton}>
                            <button class="add-faq-button" onclick={handleAddFaqClick} aria-label="Add FAQ item">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                </svg>
                                <span>Add</span>
                            </button>
                        </template>
                    </div>
                    
                    <!-- Dynamic FAQ content -->
                    <div class="faq-content">
                        <template if:true={faqItems.length}>
                            <div class="faq-list">
                                <template for:each={faqItems} for:item="faq" for:index="index">
                                    <div key={faq.id} class="faq-item">
                                        <div class="faq-question" onclick={handleToggleFaq} data-index={index}>
                                            <span>{faq.question}</span>
                                            <div class="faq-toggle">
                                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class={faq.iconClass}>
                                                    <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                                </svg>
                                            </div>
                                        </div>
                                        <div class={faq.answerClass}>
                                            <p>{faq.answer}</p>
                                            
                                            <!-- Admin edit/delete options -->
                                            <template if:true={showFaqAddButton}>
                                                <div class="faq-admin-controls">
                                                    <button class="faq-edit-button" onclick={handleEditFaq} data-index={index}>
                                                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                            <path d="M11 4H4C3.46957 4 2.96086 4.21071 2.58579 4.58579C2.21071 4.96086 2 5.46957 2 6V20C2 20.5304 2.21071 21.0391 2.58579 21.4142C2.96086 21.7893 3.46957 22 4 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                                            <path d="M18.5 2.50001C18.8978 2.10219 19.4374 1.87869 20 1.87869C20.5626 1.87869 21.1022 2.10219 21.5 2.50001C21.8978 2.89784 22.1213 3.4374 22.1213 4.00001C22.1213 4.56262 21.8978 5.10219 21.5 5.50001L12 15L8 16L9 12L18.5 2.50001Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                                        </svg>
                                                    </button>
                                                    <button class="faq-delete-button" onclick={handleDeleteFaq} data-index={index}>
                                                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                            <path d="M3 6H5H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                                            <path d="M19 6V20C19 20.5304 18.7893 21.0391 18.4142 21.4142C18.0391 21.7893 17.5304 22 17 22H7C6.46957 22 5.96086 21.7893 5.58579 21.4142C5.21071 21.0391 5 20.5304 5 20V6M8 6V4C8 3.46957 8.21071 2.96086 8.58579 2.58579C8.96086 2.21071 9.46957 2 10 2H14C14.5304 2 15.0391 2.21071 15.4142 2.58579C15.7893 2.96086 16 3.46957 16 4V6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                                                        </svg>
                                                    </button>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </template>
                        <template if:false={faqItems.length}>
                            <div class="no-faq-items">
                                <p>No FAQ items available.</p>
                            </div>
                        </template>
                    </div>
                </div>
            </template>
        </div>
    </div>
    
    <!-- FAQ Edit Modal -->
    <template if:true={showFaqModal}>
        <div class="modal-backdrop" onclick={handleCloseModal}></div>
        <div class="modal-container">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">{faqModalTitle}</h2>
                    <button class="modal-close-button" onclick={handleCloseModal}>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="modal-form">
                        <div class="form-field">
                            <label for="faqQuestion">Question</label>
                            <input 
                                type="text" 
                                id="faqQuestion" 
                                class="form-input" 
                                placeholder="Enter FAQ question"
                                value={editFaqQuestion}
                                onchange={handleFaqQuestionChange}>
                            </input>
                        </div>
                        <div class="form-field">
                            <label for="faqAnswer">Answer</label>
                            <textarea 
                                id="faqAnswer" 
                                class="form-textarea" 
                                placeholder="Enter FAQ answer"
                                onchange={handleFaqAnswerChange}>{editFaqAnswer}</textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="modal-button cancel" onclick={handleCloseModal}>Cancel</button>
                    <button class="modal-button save" onclick={handleSaveFaq} disabled={isModalSaveDisabled}>Save</button>
                </div>
            </div>
        </div>
    </template>
    
    <!-- Success Modal -->
    <template if:true={showSuccessModal}>
        <div class="modal-backdrop success-backdrop"></div>
        <div class="modal-container success-modal">
            <div class="modal-content">
                <div class="success-icon">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 11.08V12C21.9988 14.1564 21.3005 16.2547 20.0093 17.9818C18.7182 19.709 16.9033 20.9725 14.8354 21.5839C12.7674 22.1953 10.5573 22.1219 8.53447 21.3746C6.51168 20.6273 4.78465 19.2461 3.61096 17.4371C2.43727 15.628 1.87979 13.4881 2.02168 11.3363C2.16356 9.18457 2.99721 7.13633 4.39828 5.49707C5.79935 3.85782 7.69279 2.71538 9.79619 2.24015C11.8996 1.76491 14.1003 1.98234 16.07 2.86" stroke="#22BDC1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        <path d="M22 4L12 14.01L9 11.01" stroke="#22BDC1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </div>
                <h2 class="success-title">Support Request Submitted</h2>
                <p class="success-message">Your support request has been successfully submitted. A support agent will review your case soon.</p>
                <p class="case-number">Case Number: {createdCaseNumber}</p>
                <button class="modal-button ok-button" onclick={handleSuccessModalClose}>OK</button>
            </div>
        </div>
    </template>
    
    <!-- Toast Message -->
    <template if:true={showToast}>
        <div class="toast-container">
            <div class={toastClass}>
                <div class="toast-icon">
                    <lightning-icon icon-name={toastIcon} size="small"></lightning-icon>
                </div>
                <div class="toast-content">
                    <h3 class="toast-title">{toastTitle}</h3>
                    <p class="toast-message">{toastMessage}</p>
                </div>
            </div>
        </div>
    </template>
</template>
